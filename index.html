<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Montserrat&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            text-align: center;
            background-color: rgb(188, 215, 218);
        }

        h1 {
            font-family: 'Gloock', serif;
        }
        h2{
            font-family: 'Montserrat', sans-serif;
        }
        .form-control {
            background-color: rgb(149, 187, 189);
            padding: 6rem;
        }
    </style>
</head>

<body>
    <h1 class="m-2 display-1">My Weather App</h1>
    <div class="m-5">
        <h2 class="m-2 p-2">Know the weather of any place in just one click</h2>
        <form action="/" method="post" class="form-control form-control-lg">
            <label for="cityInput" class="form-label fs-2">City Name:</label>
            <input id="cityInput" class="rounded-3" type="text" name="cityName">
            <button type="submit" class="rounded-3">GO</button>
        </form>
    </div>
</body>

</html>
